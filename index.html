<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея и Товары</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Галерея изображений -->
<section class="gallery">
  <h2>Галерея изображений</h2>
  <div class="grid-container">
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 1"></div>
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 2"></div>
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 3"></div>
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 4"></div>
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 5"></div>
    <div class="grid-item"><img src="https://via.placeholder.com/300" alt="image 6"></div>
  </div>
  <a href="#" class="show-more">Показать ещё</a>
</section>

<!-- Карточки товаров -->
<section class="products">
  <h2>Карточки товаров</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="product 1">
      <h3>Товар 1</h3>
      <p>Описание товара.</p>
      <button class="buy-btn">Купить</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="product 2">
      <h3>Товар 2</h3>
      <p>Описание товара.</p>
      <button class="buy-btn">Купить</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="product 3">
      <h3>Товар 3</h3>
      <p>Описание товара.</p>
      <button class="buy-btn">Купить</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="product 4">
      <h3>Товар 4</h3>
      <p>Описание товара.</p>
      <button class="buy-btn">Купить</button>
    </div>
  </div>
</section>

<!-- Форма обратной связи -->
<section class="contact-form">
  <h2>Форма обратной связи</h2>
  <form action="#">
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="email" name="email" placeholder="Ваш email" required>
    <textarea name="message" placeholder="Ваше сообщение" required></textarea>
    <button type="submit" class="submit-btn">Отправить</button>
  </form>
</section>

</body>
</html>
